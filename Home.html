<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Search </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href ="home.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class = "col wf"><h2></h2></div>
            <div class = "col-wf" id = "header">welcome Weather forecast Application</div>
            <div class = "col wf"><h2></h2></div>
        </div>
        <div class="row">
            <div class="col wf "></div>
            <div class="col-6" id = "search-box">
                <form class="form-inline md-form form-sm active-cyan-2 mt-2">
                    <input type="text" class="form-control form-control-sm mr-3 w-75" placeholder="Enter Your City Name here or Pincode" aria-label="Search" required>
                    <button class="btn btn-info " type="button">Search</button>
                </form>
                <div class = "display">
                    <br>
                    <h4>Current weather In Your City Is</h4>
                    <div class="container">
                    <br>
                        <div class="row">
                            <div class="col-sm-6">
                                <p class = "city_name"></p>
                            </div>
                            <div class="col-sm-6">
                                <p class = "temp"></p>
                            </div>
                            <div class="col-sm-6">
                                <p class = "max_tem"></p>
                            </div>
                            <div class="col-sm-6">
                                <p class = "min_temp"></p>
                            </div>
                            <div class="col-sm-6">
                                <p class = "humidity"></p>
                            </div>
                            <div class="col-sm-6">
                                <p class = "wind_speed"></p>
                            </div>
                            <div class="col-sm-6">
                                <p class = "desc"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col wf "></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src = "Weather.js"></script>         
</body>
</html>
